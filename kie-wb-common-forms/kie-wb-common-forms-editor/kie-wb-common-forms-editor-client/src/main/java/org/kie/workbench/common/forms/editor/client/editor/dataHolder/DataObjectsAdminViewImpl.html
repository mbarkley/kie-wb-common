<div>
    <div class="row">
        <div class="col-md-12">
            <form>
                <div id="dataObjectIDGroup" class="form-group">
                    <div class="col-md-4">
                        <label class="control-label" for="dataObjectID" data-i18n-key="dataObjectID"></label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="dataObjectID"/>
                        <div id="dataObjectIDHelp" class="help-block"></div>
                    </div>
                </div>
                <div id="dataObjectTypeGroup" class="form-group">
                    <div class="col-md-4">
                        <label class="control-label" for="dataObjectType" data-i18n-key="dataObjectType"></label>
                    </div>
                    <div class="col-md-8">
                        <select id="dataObjectType"></select>
                        <div id="dataObjectTypeHelp" class="help-block"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button id="newDataObject" type="button" class="btn pull-right btn-primary" data-i18n-key="addDataObject">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="dataObjectTable"></div>
        </div>
    </div>
</div>
